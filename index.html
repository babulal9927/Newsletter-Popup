<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Popup</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://use.fontawesome.com/c56d76baa9.js"></script>
</head>
<body>
    <a  class="btn" onclick="toggleNewsletters()">Subscribe Us</a>
    <div id="newsletter">
        <div class="icon">
          <i class="fa fa-envelope-open-o fa-5x"></i>
          <h2>Join our Exclusive Newsletter</h2>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta laudantium nemo libero consectetur saepe!</p>
          <div class="box">
            <input type="email" placeholder="Enter Email">
          </div>
          <div class="box">
            <button type="submit" value="Sign Up">Sign Up</button>
          </div>
        </div>
        <a href="#" class="close" onclick="toggleNewsletters()"><i class="fa fa-times fa-2x" aria-hidden="true"></i></a>
    </div>

    <script defer async src="script.js"></script>
</body>
</html>
